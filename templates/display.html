<!DOCTYPE html>
<html>
<head>
  <meta charset='UTF-8'>
  <title>Recommendation Results</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <h1>Recommendations</h1>
  <p>Recommendations are in descending order: {{ recommendations }}</p>

  {% for recommendation,image_loc in image_recommendations %}
  <div class="col-lg-3 col-md-4 col-xs-6 thumb">
  <img class="img-responsive" src=" {{ url_for('send_image',filename=image_loc)  }}">
  <h3>Prediction: {{ recommendation }}</h3>
  </div>
  {% endfor %}
</body>
</html>
