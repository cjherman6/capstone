<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Gallery</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
<div class="container">

  <div class="row">

      <div class="col-lg-12">
          <h1 class="page-header">Breed Predictions for Your Images</h1>
      </div>
      <hr>
      {% for image_name,prediction,likely in image_predictions %}
      <div class="col-lg-3 col-md-4 col-xs-6 thumb">
      <img class="img-responsive" src=" {{ url_for('send_image',filename=image_name)  }}">
      <h3>Prediction: {{ prediction }}</h3>
      <h5>Other likely breeds:</h5>
      <h5>{{ likely }}</h5>
      </div>
      {% endfor %}
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
              integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
              crossorigin="anonymous"></script>
  </div>
</div>

<div class="col-lg-3 col-md-4 col-xs-6">
<a href='recommendation'>Let's Make Some Recommendations!</a>
</div>
</body>
</html>
