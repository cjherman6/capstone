<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8'>
  <title>Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://s3.amazonaws.com/capstone-bucket-galvd83/primary.css">
  <style>
  body {font-family: "Times New Roman", Georgia, Serif;}
  h1, h2, h3, h4, h5, h6 {
    font-family: "Playfair Display";
    letter-spacing: 5px;
  }
  </style>
</head>

<body>
  <h1 class="w3-center w3-light-grey w3-padding-32">Breed Predictions for Your Images</h1>
  <hr>
  {% for image_name,prediction,likely in image_predictions %}
  <!-- About Section -->
    <div class="w3-row w3-padding-64" id="about">
      <div class="w3-col m6 w3-padding-large w3-hide-small">
      <img src="{{  url_for('send_image',filename=image_name)  }}" class="w3-round w3-image w3-opacity-min" alt="Table Setting" width="600" height="750">
      </div>

      <div class="w3-col m6 w3-padding-large">
        <h1 class="w3-center">{{ prediction }}</h1><br>
        <h5 class="w3-center">Other Likely Breeds: </h5>
        <p class="w3-center">{{ likely }}</p>
      </div>
    </div>
    <hr>
    {% endfor %}

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-32">
  <h2><a href="survey" class="w3-hover-text-grey">Let's Make Some Recommendations!</a></h2>
</footer>
</body>
</html>
