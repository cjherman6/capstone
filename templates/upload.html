<!DOCTYPE html>
<html>
<head>
<title>Upload</title>
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
         integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>
<body>
  <div class="col-lg-12">
    <h1 class="page-header">Predict Dog Photos!</h1>
  </div>

  <form id="upload-form" action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data">

    <div class="form-group">
    <strong>Files:</strong><br>

    <label class='btn btn-primary' for="file-picker">
    <input id="file-picker" type="file" name="file" accept="image/*" multiple style="display:none">
    Upload
    </label>
    <div id="msg"></div>
    </div>

    <div class="form-group">
    <input class='btn btn-success' type="submit" value="Submit!" id="upload-button">
    </div>

  </form>
</body>
<script>
    $("#file-picker").change(function(){
        var input = document.getElementById('file-picker');
        for (var i=0; i<input.files.length; i++)
        {
        //koala.jpg, koala.JPG substring(index) lastIndexOf('a') koala.1.jpg
            var ext= input.files[i].name.substring(input.files[i].name.lastIndexOf('.')+1).toLowerCase()
            if ((ext == 'jpg') || (ext == 'png')|| (ext == 'jpeg'))
            {
                $("#msg").text("Files are supported")
            }
            else
            {
                $("#msg").text("Files are NOT supported")
                document.getElementById("file-picker").value ="";
            }
        }
    } );
</script>
</html>
